    <form class="recipe-form">
        <h2>Создание рецепта</h2>
        <div class="form-group">
            <label for="recipe-name">Название рецепта:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ингредиенты:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Инструкции:</label>
            <textarea id="instructions" name="instructions" rows="6" required></textarea>
        </div>
        <button type="submit">Создать рецепт</button>
    </form>
